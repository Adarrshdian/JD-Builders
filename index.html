<!DOCTYPE html>
<html lang="en">
<head>
  <title>HR Content Helper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fff8f0, #fffbf7);
      min-height: 100vh;
      padding: 20px;
      color: #2c2c2c;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff8c42, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 130px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #f0d4bb;
      font-size: 14px;
      margin-bottom: 16px;
      resize: vertical;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      background: linear-gradient(135deg, #ff8c42, #ff6b35);
      color: white;
    }

    button.secondary {
      background: #ffffff;
      color: #ff6b35;
      border: 1px solid #ffd0aa;
    }

    button:hover {
      opacity: 0.9;
    }

    #output {
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      background: #fafaf8;
      border: 2px solid #f0d4bb;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
    }

    /* ================= LINKEDIN VISUAL TEMPLATE ================= */

    #cleanTemplate {
      width: 1080px;
      min-height: 1080px;
      background: #ffffff;
      padding: 70px 80px;
      border-radius: 20px;
      display: none;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: #1f2937;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .ct-header {
      border-left: 8px solid #2563eb;
      padding-left: 20px;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #111827;
    }

    .ct-content {
      font-size: 26px;
      line-height: 1.55;
      white-space: pre-wrap; /* keeps exact content */
    }

    .ct-footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      font-size: 18px;
      color: #6b7280;
      text-align: right;
    }
  </style>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

<h1>HR Content Helper</h1>

<div class="card">
  <label>Paste your rough HR / Job post:</label>
  <textarea id="inputText" placeholder="Paste raw job description or hiring content..."></textarea>

  <button onclick="enhanceContent()">Enhance Content</button>
  <button class="secondary" onclick="applyCleanTemplateAndDownload()">
    Apply Template & Download
  </button>

  <div id="output"></div>
</div>

<!-- Hidden LinkedIn Template -->
<div id="cleanTemplate">
  <div class="ct-header">Hiring Announcement</div>
  <div class="ct-content" id="cleanTemplateText"></div>
  <div class="ct-footer">Â© HR Team | LinkedIn</div>
</div>

<script>
  // ---------------- ENHANCE CONTENT ----------------
  async function enhanceContent() {
    const input = document.getElementById("inputText").value;
    const output = document.getElementById("output");

    if (!input.trim()) {
      output.innerText = "Please enter some content first.";
      return;
    }

    output.innerText = "Enhancing content...";

    try {
      const res = await fetch("http://localhost:5000/enhance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await res.json();
      output.innerText = data.enhanced || "Error generating content.";
    } catch (err) {
      output.innerText = "Backend not reachable.";
    }
  }

  // ---------------- APPLY TEMPLATE & DOWNLOAD ----------------
  async function applyCleanTemplateAndDownload() {
    const enhancedText = document.getElementById("output").innerText.trim();
    if (!enhancedText) {
      alert("Generate enhanced content first.");
      return;
    }

    // Keep exact content
    document.getElementById("cleanTemplateText").innerText = enhancedText;

    const template = document.getElementById("cleanTemplate");
    template.style.display = "block";

    const canvas = await html2canvas(template, { scale: 2 });

    const link = document.createElement("a");
    link.download = "LinkedIn_Hiring_Post.png";
    link.href = canvas.toDataURL("image/png");
    link.click();

    template.style.display = "none";
  }
</script>

</body>
</html>
